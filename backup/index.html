<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

  <head>
	<title>LED Controller</title>
	<meta name="viewport" content="width=400px" />

	<script src="socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	<input type="range" id= "inputSlider1" min="97" max="113" value="97" step="16" oninput="showValue(inputSlider1.value)" />

	<br><br><span id="outputText1">97</span>


  <a class="slide-button1"></a>
</label>

	<script type="text/javascript">
		var socket1 = io.connect();

		socket1.on('led', function (data) {
			document.getElementById("inputSlider1").value = data.value;
			document.getElementById("outputText1").innerHTML = data.value;
		});

		function showValue(newValue)
		{
			document.getElementById("outputText1").innerHTML=newValue;
			socket1.emit('led', { value: newValue });
		}
	</script>
